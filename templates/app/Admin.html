{% extends "app/layout.html" %}
{% load static %}
{% block content %}

        <section id="loginForm">
            <h1>Admin</h1> <!--Admin Dashboard-->
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                <center>
                    <img src="{%static 'app/images/icons8-male-user-90.png'%}" width="150px">
                </center><br> <br> <br>
                <hr />
                 <h2 class="validation-summary-errors">{{error}}</h2>
                 <br />
                <input type="text" placeholder="Lecture id" name="txtuser" required id="txtUser"><br><br>
                <!--<div class="col-md-10"> </div>-->
                <input type="password" placeholder="Password" name="txtpass" required id="txtPass"><br /><br /><br />
                <!--<div class="col-md-10"></div>-->
            <div class="form-group">
                <button name="btnLogin" name="btnLogin" type="submit"
                        value="Log in">Login</button>
                <br>
                <br>
                <p>Forgot password ?click <a href="{%url 'resetA'%}">here</a></p>
            </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>

    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>


{% endblock %}


{% block scripts %}

    {% load static%}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
