<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - LoOk</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/styles.css' %}" />
     <link rel="stylesheet" type="text/css" href="{% static 'app/content/main.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="{% static 'app/scripts/lazyload.js' %}"></script>
</head>

<body onload="myFunction()">
    <div id="loader"></div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <div class="top">
            <center>LOOK</center>
        </div>
        <br> <br> <br> <br><br><br><br>

        <div class="container body-content">
            {% block content %}

            {% endblock %}
            <br><br><br><br><br>
            <div class="navbar">
               
                <a href="{%url 'SetA'%}"><img src="{% static 'app/images/icons8-settings-240.png'%}" width="45px"></a>
                 <a href="{%url 'opt'%}"><img src="{% static 'app/images/icons8-registration-80.png'%}" width="45px"></a>
                <a href="{%url 'test_info'%}"><img src="{% static 'app/images/icons8-exam-80.png'%}" width="45px"></a>
            </div>
        </div>
        <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
        <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
        <script src="{% static 'app/scripts/respond.js' %}"></script>
        {% block scripts %}{% endblock %}
    </div>
</body>
</html>
